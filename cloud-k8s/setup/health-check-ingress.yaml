apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-check-ingress
  namespace: kubernetes-dashboard
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 80
            path: /