prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: false
  alertmanager:
    enabled: true
    service:
      type: NodePort
      nodePort: 30021

loki:
  enabled: true
  config:
    ruler:
      enable_api: true
      storage:
        type: local
        local:
          directory: /tmp/loki/rules
      rule_path: /tmp/loki/rules-temp
      alertmanager_url: http://monitoring-prometheus-alertmanager.monitoring
      ring:
        kvstore:
          store: inmemory

promtail:
  enabled: true
  config:
    clients:
      - url: http://monitoring-loki.monitoring:3100/loki/api/v1/push

grafana:
  enabled: true
  service:
    type: NodePort
    nodePort: 30020
  adminUser: admin
  adminPassword: admin1@#$

